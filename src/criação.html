  <body onload="init()">

    </br></br>
    <div class="container">
      <form class="form">
        <div class="ss">Cadastre-se</div>
        
          <div>
            <label for="inputNome"></label>
          </br>
            <input
            class="imput"
              type="text"
              id="inputNome"

            <input
            class="imput"
              type="text"

          <div>

            <input
            class="imput"

          <div>

            class="imput"

        <div>

          </div>

          <div class="sp" >

            type="radio"
            id="usario"

           Usario

            </div>
