<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style-Index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bodycorpadrao">
    <header>
        <img class="imglogo" src="./logo.png" alt="logo">
        <h3 class="text-center h1titulo pt-5">Um novo jeito de cuidar da sua saúde.</h3>
    </header>
    <div id="login" class="wrapper fadeInDown">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="card">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form rounded" method="post" onsubmit="loginUser (this)">
                            <h3 class="text-center text-info-cor">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info-cor">Usuário</label><br>
                                <input required type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info-cor">Senha</label><br>
                                <input required type="text" name="password" id="password" class="form-control">
                            </div>
                            <!-- Teste ---------Novo Dados Hugo----------------------------->
                            <div class="form-group">
                                <select id="sel" required>
                                    <option value="">Selecione</option>
                                    <option value="p">Paciente</option>
                                    <option value="m">Medico</option>
                                </select>
                            </div>
                            <!-- Teste ------Novo Hugo-------------------------------->
                            <div class="form-group">
                                <button type="button" class="btn btn-info-cor" data-toggle="modal" data-target="#loginModal">Novo usuario</button>
                                <input type="submit" name="submit" class="btn btn-info-cor" value="submit">
                            </div>
                        </form>
                    </div>
                    <!--Antes  Botao Submit <button type="button" class="btn btn-info" data-toggle="modal" data-target="#loginModal">Novo
                        usuario</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="formcad" method="post" onsubmit="loginUser (this)">
                            <h3 class="text-center text-info">Novo usuário</h3>
                            <div class="form-group">
                                <label for="login" class="text-info">Usuário</label><br>
                                <input type="text" name="txt_login" id="txt_login" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="nome" class="text-info">Nome completo</label><br>
                                <input type="text" name="txt_nome" id="txt_nome" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">email</label><br>
                                <input type="text" name="txt_email" id="txt_email" class="form-control">
                            </div>
                            <!-- Teste ------Novos Dados Hugo-------------------------------->
                            <div class="form-group">
                                <label for="cpfcnpj" class="text-info">CPF/CNPJ</label><br>
                                <input type="number" name="txt_cpfcnpj" id="txt_cpfcnpj" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="telefone" class="text-info">telefone</label><br>
                                <input type="number" name="txt_telefone" id="txt_telefone" class="form-control">
                            </div>
                            <!-- Teste -------------------------------------->

                            <div class="form-group">
                                <label for="senha" class="text-info">Senha</label><br>
                                <input type="password" name="txt_senha" id="txt_senha" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="senha2" class="text-info">Confirmação de Senha</label><br>
                                <input type="password" name="txt_senha2" id="txt_senha2" class="form-control">
                            </div>
                            <!-- Teste -----------Novos Dados Hugo--------------------------->
                            <div class="form-group">
                                <select id="sel">
                                    <option value="">Selecione</option>
                                    <option value="1">Paciente</option>
                                    <option value="2">Medico</option>
                                </select>
                                <!-- Teste -------------------------------------->
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn_salvar" class="btn btn-info">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script>

        // Declara uma função para processar o formulário de login
        function processaFormLogin(event) {
            // Cancela a submissão do formulário para tratar sem fazer refresh da tela
            event.preventDefault();

            var selectedValue = document.getElementById("sel").value;


            //<!-- Teste -------------------------------------->
            if (selectedValue === "p") {
                //<!-- Teste -------------------------------------->

                // Obtem os dados de login e senha a partir do formulário de login
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Valida login e se estiver ok, redireciona para tela inicial da aplicação
                resultadoLogin = loginUser(username, password, selectedValue);
                if (resultadoLogin) {
                    window.location.href = 'pacientePainel.html';
                }
                else { // Se login falhou, avisa ao usuário
                    alert('Usuário ou senha incorretos');
                }

            }

            else if (selectedValue === "m") {
                // Obtem os dados de login e senha a partir do formulário de login
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Valida login e se estiver ok, redireciona para tela inicial da aplicação
                resultadoLogin = loginUser(username, password,selectedValue);
                if (resultadoLogin) {
                    window.location.href = 'medicoPainel.html';
                }
                else { // Se login falhou, avisa ao usuário
                    alert('Usuário ou senha incorretos');
                }

            }

            else { // Se login falhou, avisa ao usuário
                alert('Usuário ou senha incorretos');
            }



        }

        function salvaLogin(event) {
            // Cancela a submissão do formulário para tratar sem fazer refresh da tela
            event.preventDefault();

            // Obtem os dados do formulário
            let login = document.getElementById('txt_login').value;
            let nome = document.getElementById('txt_nome').value;
            let email = document.getElementById('txt_email').value;
            let senha = document.getElementById('txt_senha').value;
            let senha2 = document.getElementById('txt_senha2').value;
            let cpfcnpj = document.getElementById('txt_cpfcnpj').value;
            let telefone = document.getElementById('txt_telefone').value;
            let sel = document.getElementById('sel').value;
            if (senha != senha2) {
                alert('As senhas informadas não conferem.');
                return
            }

            // Adiciona o usuário no banco de dados
            addUser(nome, login, senha, email, cpfcnpj, telefone, sel);
            alert('Usuário salvo com sucesso. Proceda com o login para ');

            // Oculta a div modal do login
            //document.getElementById ('loginModal').style.display = 'none';
            $('#loginModal').modal('hide');
        }

        // Associa a funçao processaFormLogin  formulário adicionado um manipulador do evento submit
        document.getElementById('login-form').addEventListener('submit', processaFormLogin);


        // Associar salvamento ao botao
        document.getElementById('btn_salvar').addEventListener('click', salvaLogin);
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
