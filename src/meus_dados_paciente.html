    <script>
        function exibeContatos() {
            // Remove todas as linhas do corpo da tabela
            $("#table-contatos").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.paciente.length; i++) {
                let contato = db.paciente[i];

                $("#table-contatos").append(`<ul class="ulmeucadastroMedico">
                                                    <li scope="row"><p>${contato.id}</p></li><br> 
                                                    <img class="imgmed" src="${contato.imagem}">
                                                    <li>Nome: <p>${contato.nome}</p></li><br>
                                                    <li>Sobrenome: <p>${contato.sobrenome}</p></li><br>
                                                    <li>CPF: <p>${contato.cpf}</p></li>
                                                    <li>Convênio: <p>${contato.convenio}&nbsp</p></li><br>
                                                    <li>Telefone: <p>${contato.telefone}&nbsp &nbsp &nbsp</p></li>
                                                    <li>E-mail: <p>${contato.email}&nbsp</p></li><br>
                                                    <li>Endereço: <p>${contato.endereco}&nbsp</p></li>
                                                    <li>Cidade: <p>${contato.cidade}</p></li>      
                                                                                               
                                            
                                                </ul>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-contato')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = $("#inputNome").val();
                let campoSobrenome = $("#inputSobrenome").val();
                let campoCpf = $("#inputCpf").val();
                let campoConvenio = $("#inputConvenio").val();
                let campoTelefone = $('#inputTelefone').val();
                let campoEmail = $('#inputEmail').val();
                let campoEndereco = $("#inputEndereco").val();
                let campoCidade = $("#inputCidade").val();


                let contato = {
                    nome: campoNome,
                    sobrenome: campoSobrenome,
                    cnpjcpf: campoCpf,
                    convenio: campoConvenio,
                    telefone: campoTelefone,
                    email: campoEmail,
                    endereco: campoEndereco,
                    cidade: campoCidade,
                    
                };

                insertContato(contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato para ser alterado.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let campoSobrenome = $("#inputSobrenome").val();
                let campoCpf = $("#inputCpf").val();
                let campoConvenio = $("#inputConvenio").val();
                let campoTelefone = $('#inputTelefone').val();
                let campoEmail = $('#inputEmail').val();
                let campoEndereco = $("#inputEndereco").val();
                let campoCidade = $("#inputCidade").val();


                let contato = {
                    nome: campoNome,
                    sobrenome: campoSobrenome,
                    cpf: campoCpf,
                    convenio: campoConvenio,
                    telefone: campoTelefone,
                    email: campoEmail,
                    endereco: campoEndereco,
                    cidade: campoCidade,
                    
                };

                updateContato(parseInt(campoId), contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato a ser excluído.");
                    return;
                }
                deleteContato(parseInt(campoId));

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-contato")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-contatos").on("click", "ul", function (e) {
                let linhaContato = this;
                colunas = linhaContato.querySelectorAll("p");

                $("#inputId").val(colunas[0].innerText);
                $("#inputNome").val(colunas[1].innerText);
                $("#inputSobrenome").val(colunas[2].innerText);
                $("#inputCpf").val(colunas[3].innerText);
                $("#inputConvenio").val(colunas[4].innerText);
                $('#inputTelefone').val(colunas[5].innerText);
                $('#inputEmail').val(colunas[6].innerText);
                $("#inputEndereco").val(colunas[7].innerText);
                $("#inputCidade").val(colunas[8].innerText);
                
            });
            exibeContatos();
        }
    </script>
