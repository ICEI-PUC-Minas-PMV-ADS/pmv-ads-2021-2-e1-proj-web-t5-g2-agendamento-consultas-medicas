<!DOCTYPE html>
<html lang="pt-br">

<head>

</head>

<body onload="ListaContatos()">
    <header>

        <nav class="menu-principal">
            <p class="perfil"><a><img src="./img/login-paciente.jpg"></a></p>
            <h5 class="perfil">Paciente</h5>
            <ul class="nav flex-column">
                <li><a href="./panel-paciente.html">Painel</a></li>

                <li class='sub-menu'><a href='#cadastro'>Cadastro<div class='fa fa-caret-down right'></div></a>
                    <ul>
                        <li><a href='#cadastro'>Meus Dados</a></li>
                    </ul>
                </li>
                <li class='sub-menu'><a href='#agendamentos'>Agendamentos<div class='fa fa-caret-down right'></div></a>
                    <ul>
                        <li><a href='#agendamentos'>Consultar Agenda</a></li>
                    </ul>
                </li>
                <li class='sub-menu'><a href='#consultas'>Histórico de Consultas<div class='fa fa-caret-down right'>
                        </div></a>
                    <ul>

                    </ul>

            </ul>

            <a class="btn btn-secondary btn-sm" href="./index.html" role="button">Desconectar</a>

    <main class="conteudo">

        <div class="container">
            <div class="row">
                <div id="msg" class="col-sm-10 offset-sm-1 ">
                    <img class="rounded mx-auto d-block imglogo" src="./logo.png" alt="logo">
                    <section>
                        <h3>Horários</h3>

                        <div id="lista-horarios">
                        </div>

                        <a href="panel-paciente.html">
                            <input type="button" value="Voltar" />

                        <a href="panel-paciente.html">
                            <input type="button" value="Agendar" onclick="return foo();" />
                        </a>
                    </section>
                </div>
            </div>


        </div>
    </main>

    <footer>
        © Copyright 2021 VirtualMed
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    </script>

    <script>
        function foo() {
            alert("Consulta Agendado");
            return true;
        }
    </script>
    <!-- Funcao do menu-->
    <script>
        $('.sub-menu ul').hide();
        $(".sub-menu a").click(function () {
            $(this).parent(".sub-menu").children("ul").slideToggle("100");
            $(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
        });
    </script>
    <!-- Funcao do menu-->




    <script src="db-Geral.js"></script>
    <script>
        var prods = '';
        for (i = 0; i < db.horario.length; i++) {
            prods += `
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                         ${ db.horario[i].horario }
                </label>
            </div>`;
        }
        document.getElementById('lista-horarios').innerHTML = prods;
    </script>
